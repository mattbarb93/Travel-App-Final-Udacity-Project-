<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.scss">
    <title>Weather Report</title>
</head>

<body>
    <h2>CITY</h2>
    <div class="holder city">
        <label for="city">Enter City here</label>
        <input type="text" id="city" placeholder="enter city here">
    </div>

    <!-- 
 <div class="holder countdown">
        <label for="trip-day">Enter the day of your trip</label>
        <input type="number" class="myInput" id="date" placeholder="Enter date here" ></input>
        <label for="trip-month">Enter the month of your trip</label>
        <input type="text" class="myInput" id="date" placeholder="Enter date here" ></input>
        <label for="trip-year">Enter the year of your trip</label>
        <input type="year" class="myInput" id="date" placeholder="Enter year here" ></input>
    </div>
    -->


    <form>
        <label class="nativeDatePicker">Enter the day of the trip:
            <input type="date" id="trip-date" name="trip-date">
            <span class="validity"></span>
        </label>

        <fieldset class="fallbackDatePicker" hidden>
            <legend class="fallbackLabel">Enter your trip date:</legend>

            <label>
                Day:
                <select name="day"></select>
            </label>

            <label>
                Month:
                <select name="month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </label>

            <label>
                Year:
                <select name="year"></select>
            </label>
        </fieldset>
    </form>

    <button id="generate" type="submit"> Submit </button>
    <div id="entryHolder">
        <H3>Days before the trip: </H3>
        <div id="daysBeforeTrip"></div>
        <h3>Projected Weather in </h3> 
        <div id="city-trip"></div>, 
        <div id="country"></div>
        
        <h3>Minimum Temperature </h3>
        <div id="min-temp"></div>
        <h3>Maximum Temperature </h3>
        <div id="max-temp"></div>
        <h3>Picture</h3>
        <img id="picture" src="" alt="">
        <script src="app.js" type="text/javascript"></script>
</body>
    
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</html>
