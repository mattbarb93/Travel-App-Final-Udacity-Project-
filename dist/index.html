<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.scss">
    <title>Weather Report</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <h2>Zip Code</h2>
    <div class="holder zip">
        <label for="city">Enter City here</label>
        <input type="text" id="city" placeholder="enter city here">
    </div>
    <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <button id="generate" type="submit"> Generate </button>
    <label for="user-feelings">USER INFO</label>
    <div id="entryHolder">
        <h3>Latitude: <div id="latitude"></div></h3>
        <h3>Longitude: </h3><div id="longitude"></div>
        <h3>Country: </h3><div id="country"></div>
        <script src="app.js" type="text/javascript"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
